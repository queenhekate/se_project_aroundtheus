<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around The US Landing Page" />
    <meta name="author" content="Software Engineer" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
          <section class="cards page__section">
            <ul class="cards__list">
            </ul>
          </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__author">&#169; 2022 Around the US</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__form modal__form_input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile_input_title"
          />
          id="modal__form_input_title" placeholder="Name" />
          <input
            class="modal__form modal__form_input"
            type="text"
            name="description"
            id="profile_input_description"
            placeholder="Description"
          />
          <button class="modal__button" id="profile-submit-btn">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img alt="" class="card__image" src="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    <script src="./scripts/index.js"></script>
  </body>
</html>
