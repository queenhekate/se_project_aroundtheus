<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around The US Landing Page" />
    <meta name="author" content="Software Engineer" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Logo.svg" alt="Around the U.S. logo" class="header__logo">
        </header>
        <main class="content">
        <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Avatar" class=" profile profile__image">
            <div class=" profile profile__info">
                <h2 class="profile__title">Jacques Cousteau</h2>
                <button type="submit" class="profile__edit-button"></button>
                <p class="profile__description">Explorer</p>
            </div>
            <button type="submit" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
            <ul class="card__list">
                <li class="card">
                <img src="./images/yosemite.jpg" alt="Yosemite" class="card__image">
                <div class="card__description"><h2 class="card__title">Yosemite Valley</h2>
                <button type="submit" class="card__like-button"></button>
            </div>    
            </li>
            <li class="card">
                <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
                <div class="card__description"><h2 class="card__title">Lake Louise</h2>
                <button type="submit" class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
                <img src="./images/bald-mountains.jpg" alt="Bald Mountains" class="card__image">
                <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
                <button type="submit" class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
                <img src="./images/latemar.jpg" alt="Latemar" class="card__image">
                <div class="card__description"><h2 class="card__title">Latemar</h2>
                <button type="submit" class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
                <img src="./images/vanoise.jpg" alt="Vanoise National Park" class="card__image">
                <div class="card__description"><h2 class="card__title">Vanoise National Park</h2>
                <button type="submit" class="card__like-button"></button>
            </div>
            </li>
            <li class="card">
                <img src="./images/lago.jpg" alt="Lago de Braies" class="card__image">
                <div class="card__description"><h2 class="card__title">Lago di Braies</h2>
                <button type="submit" class="card__like-button"></button>
            </div>
            </li>     
            </ul>          
        </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__author">&#169 2022 Around the US</p>
        </footer>
    </div>
  </body>
</html>
