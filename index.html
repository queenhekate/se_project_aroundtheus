<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Around The US Landing Page" />
    <meta name="author" content="Software Engineer" />
    <meta name="keywords" content="HTML, CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="card-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__author">&#169; 2022 Around the US</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="profile-form">
          <label class="modal__label">
            <input
              class="modal__form-input"
              type="text"
              name="title"
              placeholder="Name"
              id="profile-input-title"
              required
              maxlength="40"
              minlength="2"
            />
            <span class="modal__error" id="profile-input-title-error"></span>>
            <label class="modal__label">
            <input
              class="modal__form-input"
              type="text"
              name="description"
              id="profile-input-description"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-input-description-error"></span>>
          <button class="modal__button" id="profile-submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__form-input modal_input_type_title"
              type="text"
              name="name"
              placeholder="Title"
              id="card-input-title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="card-input-title-error"></span>>
            <label class="modal__label">
            <input
              class="modal__form-input modal_input_type_url"
              type="url"
              name="link"
              id="card-input-url"
              placeholder="Image Link"
              required
            />
            <span class="modal__error" id="card-input-url-error"></span>>
          <button class="modal__button" id="card-close-modal">Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modal_type-preview">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close modal__close_preview"
          id="card-close-modal"
        ></button>
        <img alt="" class="card__image_preview" src="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <div class="card__image-container">
          <img alt="" class="card__image" src="" />
          <button type="button" class="card__image-button"></button>
        </div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
